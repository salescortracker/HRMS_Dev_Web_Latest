<div class="card shadow-sm">
  <div class="container-fluid p-4 region-management">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold">Region Management</h4>
      <button class="btn btn-danger" (click)="resetForm()">
        <i class="fa-solid fa-plus me-2"></i> Bulk Upload
      </button>
    </div>

    <hr />

    <!-- Region Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #regionForm="ngForm" novalidate>
          <div class="row g-3">

            <!-- Company Dropdown -->
            <div class="col-md-6">
              <label class="form-label">Company <span class="text-danger">*</span></label>
              <select
    id="company"
    class="form-select"
    [(ngModel)]="region.companyID"
    name="CompanyID"
    required
  >
    <option value="" disabled>Select Company</option>
    <option *ngFor="let c of companies" [value]="c.companyId">
      {{ c.companyName }}
    </option>
  </select>
            </div>

            <!-- Region Name -->
            <div class="col-md-6">
              <label class="form-label">Region Name <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                name="RegionName"
                [(ngModel)]="region.regionName"
                required
                placeholder="Enter region name"
              />
            </div>

            <!-- Country -->
            <div class="col-md-6">
              <label class="form-label">Country <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                name="Country"
                [(ngModel)]="region.country"
                required
                placeholder="Enter country"
              />
            </div>

            <!-- Active Toggle -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isActiveSwitch"
                  name="IsActive"
                  [(ngModel)]="region.isActive"
                />
                <label class="form-check-label" for="isActiveSwitch">
                  {{ region.isActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-md-4 d-flex align-items-end">
              <button
                type="submit"
                class="btn btn-dark w-100"
                [disabled]="!regionForm.valid"
              >
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Region' : 'Save Region' }}
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- Region List -->
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Filters -->
        <div class="mb-3 row g-3 align-items-end">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Region Name"
              [(ngModel)]="searchText"
            />
          </div>
          <div class="col-md-4">
            <select
              class="form-select"
              [(ngModel)]="statusFilter"
            >
              <option value="">All Status</option>
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Table -->
        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width:60px;">S.No</th>
              <th>Region Name</th>
              <th>Company</th>
              <th>Country</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of filteredRegions(); let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ r.regionName }}</td>
              <td>{{ getCompanyName(r.companyID) }}</td>
              <td>{{ r.country }}</td>
              <td>
                <span
                  class="badge"
                  [ngClass]="r.isActive ? 'bg-success' : 'bg-secondary'"
                  (click)="toggleStatus(r)"
                  style="cursor:pointer"
                >
                  {{ r.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td class="text-center">
                <button
                  class="btn btn-sm btn-outline-primary me-2"
                  (click)="editRegion(r)"
                >
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteRegion(r)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredRegions().length === 0">
              <td colspan="6" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
