<div class="card shadow-sm">
  <div class="card-body">
 <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Blood Group</h4>
<button class="btn btn-danger" (click)="resetForm()">
      <i class="fa-solid fa-plus me-2"></i> Bulk Upload
    </button>
  </div>
  <hr/>
  <!-- Form Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #bloodForm="ngForm" novalidate>
        <div class="row align-items-center g-3">
          <div class="col-md-5">
            <label class="form-label">Blood Group Name <span class="text-danger">*</span></label>
            <input type="text" [(ngModel)]="bloodGroup.BloodGroupName" name="BloodGroupName"
              class="form-control" required placeholder="Enter Blood Group (e.g. A+, B-, O+)" />
          </div>

          <div class="col-md-3 d-flex align-items-center mt-4">
            <label class="form-check-label me-2 fw-semibold">Is Active</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="bloodGroup.IsActive" name="IsActive" />
            </div>
          </div>

          <div class="col-md-4 mt-4 text-end">
            <button class="btn btn-success me-2" type="submit" [disabled]="!bloodForm.valid">
              <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
            </button>
            <button class="btn btn-secondary" type="button" (click)="resetForm()">
              <i class="fa-solid fa-rotate-left me-2"></i> Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
    <!-- Search -->
    <div class="mb-3 d-flex justify-content-end">
      <input type="text" class="form-control w-25" placeholder="Search Blood Group" [(ngModel)]="searchText" />
    </div>

    <!-- Table -->
    <table class="table table-hover table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th style="width: 80px;">S.No</th>
          <th>Blood Group Name</th>
          <th class="text-center">Active</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bg of paginatedBloodGroups(); let i = index">
          <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
          <td>{{ bg.BloodGroupName }}</td>
          <td class="text-center">
            <i [ngClass]="bg.IsActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="editBloodGroup(bg)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteBloodGroup(bg)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredBloodGroups().length === 0">
          <td colspan="4" class="text-center text-muted">No records found</td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav *ngIf="totalPages() > 1">
      <ul class="pagination justify-content-center mt-3">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" 
            *ngFor="let page of pagesArray()" 
            [class.active]="currentPage === page">
          <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages()">
          <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
