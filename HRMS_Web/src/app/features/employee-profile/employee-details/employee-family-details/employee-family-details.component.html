
<div class="form-container">

  <form class="form-grid">
    <div class="form-group">
      <label>Name *</label>
      <input type="text" required placeholder="Enter full name">
    </div>

    <div class="form-group">
      <label>Relationship *</label>
      <select required>
        <option value="">Select relationship</option>
        <option>Spouse</option>
        <option>Child</option>
        <option>Parent</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date of Birth *</label>
      <input type="date" required>
    </div>

    <div class="form-group">
      <label>Gender *</label>
      <select required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input type="text" placeholder="Enter occupation">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea placeholder="Enter address"></textarea>
    </div>

    <div class="form-group-checkbox">
      <input type="checkbox" required>
      <label>Is this person your dependent? *</label>
    </div>

    <div style="flex-basis: 100%;">
      <button type="submit" class="submit-btn">Save Details</button>
    </div>
  </form>
  <div class="form-container">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Relationship</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Occupation</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Dependent</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example static rows -->
      <tr>
        <td>John Doe</td>
        <td>Spouse</td>
        <td>1985-05-10</td>
        <td>Male</td>
        <td>Engineer</td>
        <td>9876543210</td>
        <td>123 Street, City</td>
        <td>Yes</td>
        <td class="action-icons">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </td>
      </tr>
      <tr>
        <td>Jane Doe</td>
        <td>Child</td>
        <td>2010-08-15</td>
        <td>Female</td>
        <td>Student</td>
        <td>--</td>
        <td>123 Street, City</td>
        <td>No</td>
        <td class="action-icons">
          <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
