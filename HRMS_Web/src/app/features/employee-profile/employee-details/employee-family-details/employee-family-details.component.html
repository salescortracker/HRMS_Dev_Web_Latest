<div class="form-container">
  <form class="form-grid" [formGroup]="familyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name *</label>
      <input
        type="text"
        formControlName="name"
        required
        placeholder="Enter full name"
      />
    </div>

    <div class="form-group">
      <label>Relationship *</label>
      <select formControlName="relationship" required>
        <option value="">Select relationship</option>
        <option>Spouse</option>
        <option>Child</option>
        <option>Parent</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date of Birth *</label>
      <input
        type="date"
        formControlName="dateOfBirth"
        required
      />
    </div>

    <div class="form-group">
      <label>Gender *</label>
      <select formControlName="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Occupation</label>
      <input
        type="text"
        formControlName="occupation"
        placeholder="Enter occupation"
      />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input
        type="tel"
        formControlName="phone"
        placeholder="Enter phone number"
      />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea
        formControlName="address"
        placeholder="Enter address"
      ></textarea>
    </div>

    <div class="form-group-checkbox">
      <input type="checkbox" formControlName="isDependent" />
      <label>Is this person your dependent? *</label>
    </div>

    <div style="flex-basis: 100%;">
      <button type="submit" class="submit-btn">
        {{ isEditing ? 'Update' : 'Save' }} Details
      </button>
    </div>
  </form>

  <div class="form-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Relationship</th>
          <th>DOB</th>
          <th>Gender</th>
          <th>Occupation</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Dependent</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of familyMembers">
          <td>{{ member.name }}</td>
          <td>{{ member.relationship }}</td>
          <td>{{ member.dateOfBirth | date: 'yyyy-MM-dd' }}</td>
          <td>{{ member.gender }}</td>
          <td>{{ member.occupation }}</td>
          <td>{{ member.phone }}</td>
          <td>{{ member.address }}</td>
          <td>{{ member.isDependent ? 'Yes' : 'No' }}</td>
          <td class="action-icons">
            <i class="fa-solid fa-pen" (click)="onEdit(member)"></i>
            <i class="fa-solid fa-trash" (click)="onDelete(member)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
