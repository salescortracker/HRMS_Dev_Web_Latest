<div class="form-container">
   
    <form class="form-grid">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name">
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter mobile number">
      </div>

      <div class="form-group">
        <label>Personal Email</label>
        <input type="email" placeholder="Enter personal email">
      </div>

      <div class="form-group">
        <label>Permanent Address</label>
        <textarea placeholder="Enter permanent address"></textarea>
      </div>

      <div class="form-group">
        <label>Present Address</label>
        <textarea placeholder="Enter present address"></textarea>
      </div>

      <div class="form-group">
        <label>PAN Number</label>
        <input type="text" placeholder="Enter PAN number">
      </div>

      <div class="form-group">
        <label>Aadhaar Number</label>
        <input type="text" placeholder="Enter Aadhaar number">
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" accept=".jpg,.jpeg,.png">
      </div>

      <div class="form-group">
        <label>Passport Number</label>
        <input type="text" placeholder="Enter passport number">
      </div>

      <div class="form-group">
        <label>Place of Birth</label>
        <input type="text" placeholder="Enter place of birth">
      </div>

      <div class="form-group">
        <label>UAN</label>
        <input type="text" placeholder="Enter UAN number">
      </div>

      <div class="form-group">
        <label>Blood Group</label>
        <select>
          <option value="">Select blood group</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
          <option>O+</option>
          <option>O-</option>
        </select>
      </div>

      <div class="form-group">
        <label>Citizenship</label>
        <input type="text" placeholder="Enter citizenship">
      </div>

      <div class="form-group">
        <label>Religion</label>
        <input type="text" placeholder="Enter religion">
      </div>

      <div class="form-group">
        <label>Driving Licence</label>
        <input type="text" placeholder="Enter driving licence number">
      </div>

      <div class="form-group">
        <label>Marital Status</label>
        <select>
          <option value="">Select marital status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
        </select>
      </div>

      <div class="form-group">
        <label>Marriage Date</label>
        <input type="date">
      </div>

      <div class="form-group">
        <label>Work Phone</label>
        <input type="tel" placeholder="Enter work phone number">
      </div>

      <div class="form-group">
        <label>LinkedIn Profile</label>
        <input type="url" placeholder="Enter LinkedIn profile URL">
      </div>

      <div class="form-group">
        <label>Previous Experience</label>
        <textarea placeholder="Enter previous experience details"></textarea>
      </div>

      <div style="flex-basis: 100%;">
        <button type="submit" class="submit-btn">Save Details</button>
      </div>

    </form>
  </div>
