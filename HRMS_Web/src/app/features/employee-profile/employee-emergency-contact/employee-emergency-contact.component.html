 <div class="form-container">
    <!-- Form Section -->
    <form>
      <div class="form-row">
        <div class="form-group">
          <label class="required">Contact Name</label>
          <input type="text" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label class="required">Relationship</label>
          <select required>
            <option value="">Select relationship</option>
            <option>Spouse</option>
            <option>Parent</option>
            <option>Sibling</option>
            <option>Friend</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label class="required">Phone Number</label>
          <input type="tel" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Alternate Phone</label>
          <input type="tel" placeholder="Enter alternate phone">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" placeholder="Enter full address">
        </div>
      </div>

      <button type="submit" class="submit-btn">Add Contact</button>
    </form>

    <!-- Table Section -->
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Contact Name</th>
          <th>Relationship</th>
          <th>Phone Number</th>
          <th>Alt. Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Parent</td>
          <td>9876543210</td>
          <td>9988776655</td>
          <td>john&#64;example.com</td>
          <td>123, Street Name, City</td>
          <td class="actions">
            <i class="fa-solid fa-edit" title="Edit"></i>
            <i class="fa-solid fa-trash" title="Delete"></i>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Mary Smith</td>
          <td>Friend</td>
          <td>9123456780</td>
          <td>-</td>
          <td>mary&#64;example.com</td>
          <td>456, Avenue Road, Town</td>
          <td class="actions">
            <i class="fa-solid fa-edit" title="Edit"></i>
            <i class="fa-solid fa-trash" title="Delete"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
