 <app-header></app-header>
 <app-sidebar></app-sidebar>
 <div class="dashboard-header">
  <h2 class="dashboard-title">Employee Skills</h2>
  <nav class="breadcrumb">
    <a href="#"> Home</a> &gt; 
     <a href="#"> Employee Profile</a> &gt; 
    <span>Employee Skills</span>
  </nav>
</div>
 <div class="tab-container">

    <!-- Radios -->
    <input type="radio" id="tab1" name="tab" checked>
    <input type="radio" id="tab2" name="tab">
    <input type="radio" id="tab3" name="tab">
  
    <!-- Tab Header -->
    <div class="tab-header">
      <label class="tab-label" for="tab1">Job History</label>
      <label class="tab-label" for="tab2">Education</label>
      <label class="tab-label" for="tab3">Certification</label>  
    </div>
<!-- Job History Tab -->
<div id="content1" class="tab-content">
    <div class="form-container">
 
  <form class=" form-grid" style="display: flex; flex-wrap: wrap; gap: 20px;">
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Employer</label>
      <input type="text" placeholder="Enter employer name" required>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Job Title</label>
      <input type="text" placeholder="Enter job title/designation" required>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Employee Code</label>
      <input type="text" placeholder="Enter employee code" required>
    </div>
    
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Tenure From</label>
      <input type="date" required>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Tenure To</label>
      <input type="date" required>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Last CTC</label>
      <input type="text" placeholder="Enter last drawn CTC" required>
    </div>

    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Website</label>
      <input type="url" placeholder="Enter company website" required>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Reason for Leaving</label>
      <textarea placeholder="Enter reason for leaving" rows="1" required></textarea>
    </div>
    <div class="form-group" style="flex: 1 1 calc(33.33% - 20px);">
      <label>Upload Documents</label>
      <input type="file" required>
    </div>

    <div class="form-group" style="flex: 1 1 100%; text-align: right;">
      <button type="submit">Add Job History</button>
    </div>
  </form>
  <div class="dashboard-tables full-row">
    <div class="table-card">
      <h3>Job History List</h3>
      <table>
        <thead>
          <tr>
            <th>Employer</th>
            <th>Job Title</th>
            <th>Tenure</th>
            <th>CTC</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ABC Corp</td>
            <td>Software Engineer</td>
            <td>Jan 2020 - Dec 2022</td>
            <td>12 LPA</td>
            <td class="action-icons">
              <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
            </td>
          </tr>
          <tr>
            <td>XYZ Ltd</td>
            <td>Senior Developer</td>
            <td>Jan 2018 - Dec 2019</td>
            <td>10 LPA</td>
            <td class="action-icons">
             <i class="fa-solid fa-pen"></i>
          <i class="fa-solid fa-trash"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    </div>

  <!-- Table -->
  
</div>

<div id="content2" class="tab-content">
<app-employee-education></app-employee-education>
</div>

 <app-employee-certifications></app-employee-certifications>
